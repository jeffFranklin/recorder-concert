language: python
python:
- 3.6
install:
- pip install -r requirements.txt
- npm install phantomjs-prebuilt
script:
- pytest demo.py
before_deploy:
- mkdir site
- cp webdriver-report.html site/index.html
deploy:
  provider: s3
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  bucket:
    secure: 
  acl: public_read
  skip_cleanup: true
  local_dir: site
